on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/gh-pages.yml
      - privacy-policy/**
  push:
    branches:
      - main
    paths:
      - .github/workflows/gh-pages.yml
      - privacy-policy/**

concurrency:
  group: publishing-pages-${{ github.ref_name }}
  cancel-in-progress: true

