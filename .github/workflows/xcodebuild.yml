name: xcodebuild

on:
  workflow_call: {}

jobs:
  xcodebuild:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup local configuration
        run: cp Powercast/Local.xcconfig.sample Powercast/Local.xcconfig

      - name: Find latest simulator
        run: printf 'os=%s\n' "$(xcrun simctl list -j | jq -r '[.runtimes[] | select(.isAvailable == true)] | .[0].version')" >> $GITHUB_ENV

      - name: Test
        run: |
          set -o pipefail && \
          xcodebuild -project Powercast.xcodeproj \
          -scheme Powercast \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=latest,OS=${{ env.os }}' \
          test \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty

      - name: Build
        run: |
          set -o pipefail && \
          xcodebuild -project Powercast.xcodeproj \
          -scheme Powercast \
          -sdk iphonesimulator \
          -derivedDataPath './output' \
          build \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty
