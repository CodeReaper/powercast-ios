name: lane

on:
  workflow_call: {}

jobs:
  lane:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install lane
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git diff-index --quiet HEAD --
          version=$(grep lane .tool-versions | cut -d\  -f2)
          echo "Using lane version: $version"
          gh release download "$version" --repo CodeReaper/lane
          mkdir ../bin
          tar -xJv -C ../bin < "lane-$version.tar.xz"
          git clean -fdx .
          git diff-index --quiet HEAD --
      - run: |
          PATH="../bin/:$PATH" lane images
          git diff-index --quiet HEAD --
      - run: |
          PATH="../bin/:$PATH" lane update-licenses
          git diff-index --quiet HEAD --
      - run: |
          PATH="../bin/:$PATH" lane update-translations
          git diff-index --quiet HEAD --
      - name: Print error details
        if: failure()
        run: |
          echo "::error::Changed files"
          git diff-index --name-only HEAD --
          echo "::group::Uncommitted changes:"
          git diff HEAD --
          echo "::endgroup::"
